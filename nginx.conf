events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Serveur principal pour le frontend (port 4200)
    server {
        listen 4200;
        server_name localhost;
        
        # En-têtes de sécurité adaptés pour Flutter Web
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Content-Security-Policy "default-src 'self' https://www.gstatic.com https://fonts.gstatic.com https://fonts.googleapis.com https://images.unsplash.com; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.gstatic.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' https://images.unsplash.com; connect-src 'self' https://fonts.gstatic.com https://www.gstatic.com https://images.unsplash.com http://localhost:3001 http://api:3000;" always;
        
        root /app/web-build;
        index index.html;

        # Gestion des routes Flutter
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Configuration pour le support des assets Flutter
        location /assets {
            expires 1y;
            add_header Cache-Control "public, no-transform";
        }

        # Configuration pour le support des fichiers statiques
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|json)$ {
            expires 1y;
            add_header Cache-Control "public, no-transform";
        }
    }
}